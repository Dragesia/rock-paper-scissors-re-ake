<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="game.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC&S</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1><red>Dragon</red>, Crossbow & Shield <span class="tooltip"><i class="fa fa-info-circle"></i><span class="tooltiptext">Dragon, Crossbow & Shield is same with Rock, Paper & Scissors with cooler names. Logic is simple, Crossbow beats Dragon, Dragon beats Shield and Shield beats Crossbow. Have fun!</span></span></h1>
        </div>
        <div id="main">
            <img class="dragon" src="media/dragon.png" alt="dragon">
            <img class="crossbow" src="media/crossbow.png" alt="crossbow">
            <img class="shield" src="media/shield.png" alt="shield">
        </div>
    </div>
</body>
</html>
